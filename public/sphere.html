<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Esfera 3D Giratória e Brilhante</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Cena
        const scene = new THREE.Scene();

        // Câmera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Renderizador
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Esfera
        const geometry = new THREE.SphereGeometry(1, 64, 64);
        const material = new THREE.MeshPhongMaterial({
            color: 0x00ff88,
            shininess: 200,
            specular: 0xffffff
        });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        // Luzes para brilho
        const ambientLight = new THREE.AmbientLight(0x404040, 0.4);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);

        const pointLight = new THREE.PointLight(0xffffff, 1, 100);
        pointLight.position.set(10, 10, 10);
        scene.add(pointLight);

        // Variáveis para mouse
        let mouseX = 0;
        let mouseY = 0;
        let targetRotationX = 0;
        let targetRotationY = 0;

        // Evento de movimento do mouse
        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
            targetRotationX = mouseY * Math.PI;
            targetRotationY = mouseX * Math.PI;
        });

        // Animação
        function animate() {
            requestAnimationFrame(animate);

            // Rotação automática
            sphere.rotation.x += 0.005;
            sphere.rotation.y += 0.005;

            // Suavização da rotação baseada no mouse
            sphere.rotation.x += (targetRotationX - sphere.rotation.x) * 0.05;
            sphere.rotation.y += (targetRotationY - sphere.rotation.y) * 0.05;

            renderer.render(scene, camera);
        }
        animate();

        // Redimensionar janela
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
